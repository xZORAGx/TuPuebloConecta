<section class="login-page">
  <div class="login-container">
    <h2>Inicia sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="Tu correo" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          Ingresa un correo válido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="Tu contraseña" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          La contraseña es obligatoria.
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Acceder</button>

      <p class="error-text" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
</section>
