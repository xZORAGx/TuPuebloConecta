<div class="container">
    <h1 class="titulo">Incidencias de {{ puebloGestionado }}</h1>
  
    <!-- Buscador y Filtro -->
    <div class="buscador-container">
      <!-- Buscador -->
      <mat-form-field appearance="fill" class="buscador">
        <mat-label>Buscar incidencia</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar por título, correo, tipo...">
      </mat-form-field>
  
      <!-- Filtro por tipo -->
      <mat-form-field appearance="fill" class="filtro-tipo">
        <mat-label>Filtrar por tipo</mat-label>
        <mat-select (selectionChange)="aplicarFiltroTipo($event)">
          <mat-option value="">Todos</mat-option>
          <mat-option *ngFor="let tipo of tiposIncidencias" [value]="tipo">{{ tipo }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <!-- Tabla de Incidencias -->
    <table mat-table [dataSource]="dataSource" matSort class="tabla">
      <!-- Título -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
        <td mat-cell *matCellDef="let element">{{ element.Titulo }}</td>
      </ng-container>
  
      <!-- Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td mat-cell *matCellDef="let element">
          <span
            class="descripcion-corta"
            (click)="verDescripcionCompleta(element.Descripcion)"
            style="cursor: pointer; color: #00ff00;"
            matTooltip="Haz clic para ver la descripción completa">
            {{ element.Descripcion | slice:0:50 }}{{ element.Descripcion.length > 50 ? '...' : '' }}
          </span>
        </td>
      </ng-container>
  
      <!-- Correo -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
        <td mat-cell *matCellDef="let element">{{ element.Correo }}</td>
      </ng-container>
  
      <!-- Tipo -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
      </ng-container>
  
      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <a *ngIf="element.fotoUrl" [href]="element.fotoUrl" target="_blank" mat-button>Ver Imagen</a>
          <button mat-raised-button color="warn" (click)="eliminarIncidencia(element)">Eliminar</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
