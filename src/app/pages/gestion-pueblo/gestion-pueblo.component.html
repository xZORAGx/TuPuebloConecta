<!-- ─── BARRA DE NAVEGACIÓN SUPERIOR ─── -->
<mat-toolbar class="header-toolbar">
  <span class="title">Tu Pueblo Conecta</span>
</mat-toolbar>
<mat-toolbar class="nav-toolbar">
  <button
    mat-button
    routerLink="/crear-noticia"
    routerLinkActive="active"
    class="nav-link"
  >
    <span class="nav-text">Noticias</span>
  </button>
  <button
    mat-button
    routerLink="/deportes"
    routerLinkActive="active"
    class="nav-link"
  >
    <span class="nav-text">Deportes</span>
  </button>
  <button
    mat-button
    routerLink="/fiestas"
    routerLinkActive="active"
    class="nav-link"
  >
    <span class="nav-text">Fiestas</span>
  </button>
  <button
    mat-button
    routerLink="/instalaciones"
    routerLinkActive="active"
    class="nav-link"
  >
    <span class="nav-text">Instalaciones</span>
  </button>
  <button
    mat-button
    routerLink="/empleo"
    routerLinkActive="active"
    class="nav-link"
  >
    <span class="nav-text">Empleo</span>
  </button>
  <div class="indicator"></div>
</mat-toolbar>

<div class="flex flex-col items-center w-full p-6 bg-[#121212] min-h-screen text-white overflow-visible">

  <!-- Carrusel con Swiper Web Component -->
  <swiper-container
    #swiper
    loop="true"
    navigation="true"
    pagination="false"
    slides-per-view="3"
    space-between="20"
    class="w-full max-w-6xl gestion-swiper overflow-visible">

    <swiper-slide *ngFor="let item of gestionItems" class="overflow-visible">
      <mat-card class="gestion-card transition duration-300 ease-in-out transform hover:scale-105">
        <mat-card-title class="text-green-400 text-2xl font-semibold text-center mb-2">
          {{ item.titulo }}
        </mat-card-title>

        <div class="separator mb-4"></div>

        <mat-card-content>
          <ul class="flex flex-col gap-3 text-gray-300 text-lg text-center">
            <li>{{ item.accion1 }}</li>
            <li>{{ item.accion2 }}</li>
            <li>{{ item.accion3 }}</li>
          </ul>
        </mat-card-content>

        <mat-card-actions class="flex justify-center mt-6">
          <button
            mat-raised-button
            color="primary"
            class="bg-green-500 text-white w-full py-2 rounded-md hover:bg-green-600 transition"
            (click)="entrar(item.titulo)">
            Entrar
          </button>
        </mat-card-actions>
      </mat-card>
    </swiper-slide>

  </swiper-container>

  <!-- Nueva sección de botones adicionales -->
  <div class="flex flex-wrap justify-center items-center gap-6 mt-14 w-full max-w-5xl">
    
    <button
      mat-raised-button
      color="primary"
      class="bg-green-500 text-black font-bold py-4 px-8 rounded-lg text-lg hover:bg-green-600 transition w-72"
      (click)="irAListadoUsuarios()">
      Ver listado de usuarios
    </button>

    <button
      mat-raised-button
      color="primary"
      class="bg-green-500 text-black font-bold py-4 px-8 rounded-lg text-lg hover:bg-green-600 transition w-72"
      (click)="verIncidencias()">
      Ver listado Incidencias
    </button>

    <button
      mat-raised-button
      color="primary"
      class="bg-green-500 text-black font-bold py-4 px-8 rounded-lg text-lg hover:bg-green-600 transition w-72"
      (click)="anadirTelefonos()">
      Añadir teléfonos
    </button>

  </div>

</div>
