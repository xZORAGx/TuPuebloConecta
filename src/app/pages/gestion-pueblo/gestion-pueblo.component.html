<!-- HEADER (HOME + TÍTULO + USUARIO) -->
<mat-toolbar class="header-toolbar">
  <!-- ICONO HOME -->
  <button mat-icon-button class="home-icon" routerLink="/gestion">
    <img src="assets/images/casa.png" alt="Home" class="icon-img" />
  </button>

  <span class="title">Tu Pueblo Conecta</span>

  <!-- ICONO USER -->
  <button mat-icon-button class="user-icon-btn" (click)="toggleUserMenu()">
    <img src="assets/images/SimboloUser.png" alt="Usuario" class="icon-img" />
  </button>

  <!-- DROPDOWN USUARIO -->
  <div class="user-dropdown" *ngIf="showUserMenu">
    <p class="user-email">{{ userData?.correo || 'usuario@ejemplo.com' }}</p>
    <p class="user-pueblo">Pueblo: {{ userData?.pueblo_gestionado || '—' }}</p>
    <button mat-button class="logout-btn" (click)="router.navigate(['/'])">
      Cerrar sesión
    </button>
  </div>
</mat-toolbar>

<!-- NAVBAR PRINCIPAL -->
<div #navToolbar class="nav-toolbar">
  <button mat-button routerLink="/crear-noticia" routerLinkActive="active" class="nav-link">
    <span class="nav-text">Noticias</span>
  </button>
  <button mat-button routerLink="/deportes" routerLinkActive="active" class="nav-link">
    <span class="nav-text">Deportes</span>
  </button>
  <button mat-button routerLink="/fiestas" routerLinkActive="active" class="nav-link">
    <span class="nav-text">Fiestas</span>
  </button>  <button mat-button routerLink="/servicios" routerLinkActive="active" class="nav-link">
    <span class="nav-text">Servicios</span>
  </button>
  <button mat-button routerLink="/empleo" routerLinkActive="active" class="nav-link">
    <span class="nav-text">Empleo</span>
  </button>
  <button mat-button routerLink="/telefonos" routerLinkActive="active" class="nav-link">
    <span class="nav-text">Teléfonos</span>
  </button>
  <div class="indicator"></div>
</div>

<!-- CONTENIDO PRINCIPAL -->
<div class="pantalla-container gestion-content flex flex-col items-center w-full">  <!-- SWIPER CARRUSEL -->
  <swiper-container
    #swiper
    loop="true"
    navigation="true"
    pagination="true"
    slides-per-view="3"
    space-between="20"
    class="gestion-swiper"
  >
    <swiper-slide *ngFor="let item of gestionItems" class="overflow-visible">
      <mat-card class="gestion-card">
        <mat-card-title>
          {{ item.titulo }}
        </mat-card-title>
        <div class="separator mb-4"></div>
        <mat-card-content>
          <ul>
            <li>{{ item.accion1 }}</li>
            <li>{{ item.accion2 }}</li>
            <li>{{ item.accion3 }}</li>
          </ul>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="entrar(item.titulo)">
            Entrar
          </button>
        </mat-card-actions>
      </mat-card>
    </swiper-slide>
  </swiper-container>
  <!-- BOTONES EXTRA -->
  <div class="extra-buttons">
    <button mat-raised-button color="primary" (click)="irAListadoUsuarios()">
      Ver listado de usuarios
    </button>
    <button mat-raised-button color="primary" (click)="verIncidencias()">
      Ver listado Incidencias
    </button>
    <button mat-raised-button color="primary" (click)="anadirTelefonos()">
      Gestionar Teléfonos
    </button>
  </div>

</div>
