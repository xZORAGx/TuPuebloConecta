<div class="flex flex-col items-center w-full p-6 bg-[#121212] min-h-screen text-white">

  <!-- Header con logo y título -->
  <div class="flex items-center justify-center gap-4 w-full mb-6">
    <img src="assets/logo_figueruelasconecta.png" alt="Logo" class="w-16 h-16" />
    <h1 class="text-3xl font-bold text-green-500 text-center">
      Bienvenido a la gestión de tu pueblo
    </h1>
  </div>

  <!-- Separador verde -->
  <div class="w-full h-1 bg-green-500 mb-10"></div>

  <!-- Carrusel con Swiper Web Component -->
  <swiper-container
  slides-per-view="3"
  space-between="10"
  [loop]="true"
  [navigation]="true"
  [pagination]="false"
  class="w-full max-w-6xl gestion-swiper"
>

    <swiper-slide *ngFor="let item of gestionItems">

      <!-- Tarjeta MatCard -->
      <mat-card
        class="gestion-card transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-green"
      >
        
        <mat-card-title class="text-green-400 text-2xl font-semibold text-center mb-4">
          {{ item.titulo }}
        </mat-card-title>
        
        <mat-card-content>
          <ul class="flex flex-col gap-3 text-gray-300 text-lg text-center">
            <li>{{ item.accion1 }}</li>
            <li>{{ item.accion2 }}</li>
            <li>{{ item.accion3 }}</li>
          </ul>
        </mat-card-content>
        
        <mat-card-actions class="flex justify-center mt-6">
          <button
            mat-raised-button
            color="primary"
            class="bg-green-500 text-white w-full py-2 rounded-md hover:bg-green-600 transition"
            (click)="entrar(item.titulo)"
          >
            Entrar
          </button>
        </mat-card-actions>

      </mat-card>

    </swiper-slide>
  </swiper-container>

</div>
